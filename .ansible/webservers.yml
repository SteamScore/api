---
-
  hosts: webservers
  remote_user: steamscore
  tasks:
    -
      fail:
        msg: "Variable \"app_root\" is required"
      when: "app_root is not defined"
    -
      fail:
        msg: "Variable \"db_password\" is required"
      when: "db_password is not defined"
    -
      known_hosts:
        key: "github.com ssh-rsa "
        name: github.com
        state: present
    -
      git:
        dest: "{{ app_root }}"
        repo: "git@github.com:SteamScore/api.git"
        version: "{{ git_commit }}"
    -
      copy:
        dest: "{{ app_root }}/.env"
        remote_src: true
        src: "{{ app_root }}/.env.dist"
    -
      lineinfile:
        dest: "{{ app_root }}/.env"
        line: "{{ item[0] }}={{ item[1] }}"
        regexp: "^{{ item[0] }}="
      with_nested:
        -
          - DB_DBNAME
          - "{{ hostvars[groups['dbservers'][0]].db_name }}"
        -
          - DB_HOST
          - "{{ groups['dbservers'][0] }}"
        -
          - DB_PASSWORD
          - "{{ db_password }}"
        -
          - DB_PORT
          - "{{ hostvars[groups['dbservers'][0]].db_port }}"
        -
          - DB_USER
          - "{{ hostvars[groups['dbservers'][0]].db_user }}"
    -
      composer:
        arguments: "--classmap-authoritative"
        command: install
        no_dev: true
        optimize_autoloader: true
        prefer_dist: true
        working_dir: "{{ app_root }}"
  vars:
    git_commit: HEAD
