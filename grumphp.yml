---
parameters:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    composer:
      no_check_all: true
      strict: true
    doctrine_orm:
      skip_sync: true
    git_conflict: ~
    jsonlint:
      detect_key_conflicts: true
    phpcpd: ~
    phpcs: ~
    phpcsfixer2:
      allow_risky: true
    phplint:
      triggered_by:
        - php
        - php.dist
    phpunit: ~
    securitychecker: ~
    xmllint:
      dtd_validation: true
      load_from_net: true
      scheme_validation: true
      triggered_by:
        - xml
        - xml.dist
      x_include: true
    yamllint: ~
