# grumphp.yml
---
parameters:
    ascii:
        failed: ~
        succeeded: ~
    tasks:
        composer:
            strict: false
        git_conflict: ~
        jsonlint:
            detect_key_conflicts: true
        phpcs: ~
        phpcsfixer2:
            allow_risky: true
        phplint:
            triggered_by:
                - php
                - php.dist
        phpunit: ~
        securitychecker: ~
        yamllint: ~
        xmllint:
            dtd_validation: true
            load_from_net: true
            scheme_validation: true
            triggered_by:
                - xml
                - xml.dist
            x_include: true
